<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="calculator">
                <h1 class="screen"></h1>
                <div class="button-container">
                    <table>
                        <tbody>
                            <tr>
                                <td><button class="my-button">c</button></td>
                                <td><button class="my-button">+</button></td>
                                <td><button class="my-button">-</button></td>
                                <td><button class="my-button">*</button></td>
                            </tr>
                            <tr>
                                <td><button class="my-button">1</button></td>
                                <td><button class="my-button">2</button></td>
                                <td><button class="my-button">3</button></td>
                                <td><button class="my-button">/</button></td>
                            </tr>
                            <tr>
                                <td><button class="my-button">4</button></td>
                                <td><button class="my-button">5</button></td>
                                <td><button class="my-button">6</button></td>
                                <td><button class="my-button">=</button></td>
                            </tr>
                            <tr>
                                <td><button class="my-button">7</button></td>
                                <td><button class="my-button">8</button></td>
                                <td><button class="my-button">9</button></td>
                                <td><button class="my-button">0</button></td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
