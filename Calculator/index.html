<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="calculator">
                <h1 class="screen" id="screen"></h1>
                <div class="button-container">
                    <table>
                        <tbody>
                            <tr>
                                <td><button class="my-button" id="clear">c</button></td>
                                <td><button class="my-button" id="plus">+</button></td>
                                <td><button class="my-button" id="minus">-</button></td>
                                <td><button class="my-button" id="multi">*</button></td>
                            </tr>
                            <tr>
                                <td><button class="my-button" id="one">1</button></td>
                                <td><button class="my-button" id="two">2</button></td>
                                <td><button class="my-button" id="three">3</button></td>
                                <td><button class="my-button" id="divide">/</button></td>
                            </tr>
                            <tr>
                                <td><button class="my-button" id="four">4</button></td>
                                <td><button class="my-button" id="five">5</button></td>
                                <td><button class="my-button" id="six">6</button></td>
                                <td><button class="my-button" id="equal">=</button></td>
                            </tr>
                            <tr>
                                <td><button class="my-button" id="seven">7</button></td>
                                <td><button class="my-button" id="eight">8</button></td>
                                <td><button class="my-button" id="nine">9</button></td>
                                <td><button class="my-button" id="zero">0</button></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
