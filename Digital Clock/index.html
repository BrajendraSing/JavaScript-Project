<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h4 class="heading">
                Digital Clock
            </h4>
            <div class="box">
                <h1 id="hours">00</h1>
                <span>Hours</span>
            </div>
            <div class="box">
                <h1 id="minutes">00</h1>
                <span>Minutes</span>
            </div>
            <div class="box">
                <h1 id="seconds">00</h1>
                <span>Seconds</span>
            </div>
            <div class="median">
                <h6>AM</h6>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
